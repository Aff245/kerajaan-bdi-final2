name: BDI Main Workflow

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  main-bdi-pipeline:
    name: Main BDI Pipeline
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v3

      - name: 2. Run Code Guardian Scan
        run: python github_actions_quantum/check_secrets.py

      - name: 3. Setup Python Environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: 4. Install Dependencies
        run: pip install -r requirements.txt

      - name: 5. Run Core Agents (Quantum, Business, Evolution)
        id: core_agents
        run: |
          python github_actions_quantum/quantum/belief_quantum.py
          # Kita aktifkan yang lain nanti setelah ini berhasil
           python github_actions_quantum/quantum/business_analyzer.py
           python github_actions_quantum/quantum/evolution_chamber.py

      - name: 6. Run Resource Optimizer Agent
        # Job ini sengaja dipisah agar mudah di-debug
        # Dia butuh token, jadi kita jalankan terpisah
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python github_actions_quantum/quantum/resource_auditor.py

      - name: 7. Report Final Status to Vercel
        if: always()
        run: |
          curl -X POST "${{ secrets.VERCEL_URL }}/api/status" \
          -H "Content-Type: application/json" \
          -d '{"component": "main-pipeline", "status": "${{ job.status }}"}'
