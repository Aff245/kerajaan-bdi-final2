name: BDI Main Workflow

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '*/15 * * * *'

jobs:
  # Job 1: Penjaga Keamanan
  security-scan:
    name: Code Guardian
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: python github_actions_quantum/check_secrets.py
      - name: Report Status
        if: always()
        run: |
          curl -X POST "${{ secrets.VERCEL_URL }}/api/status" -H "Content-Type: application/json" -d '{"component": "code_guardian", "status": "${{ job.status }}", "data": {"last_run": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"} }'

  # Job 2: Jenderal Analis Intelijen
  quantum-pipeline:
    name: Quantum Pipeline
    needs: security-scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: './requirements.txt'
      - name: Install Dependencies
        run: pip install -r requirements.txt
      - run: python github_actions_quantum/quantum/belief_quantum.py
      - name: Report Status
        if: always()
        run: |
          curl -X POST "${{ secrets.VERCEL_URL }}/api/status" -H "Content-Type: application/json" -d '{"component": "quantum_pipeline", "status": "${{ job.status }}", "data": {"last_run": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"} }'

  # Job 3: Jenderal Penasihat Bisnis
  business-insight:
    name: Business Insight
    needs: quantum-pipeline
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: python github_actions_quantum/quantum/business_analyzer.py
      - name: Report Status
        if: always()
        run: |
          curl -X POST "${{ secrets.VERCEL_URL }}/api/status" -H "Content-Type: application/json" -d '{"component": "business_insight", "status": "${{ job.status }}", "data": {"last_run": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"} }'

  # Job 4: Jenderal Evolusi
  evolution-chamber:
    name: Evolution Chamber
    needs: business-insight
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: python github_actions_quantum/quantum/evolution_chamber.py
      - name: Report Status
        if: always()
        run: |
          curl -X POST "${{ secrets.VERCEL_URL }}/api/status" -H "Content-Type: application/json" -d '{"component": "evolution_chamber", "status": "${{ job.status }}", "data": {"last_run": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"} }'

  # Job 5: Jenderal Penyembuh (Hanya berjalan sesuai jadwal/manual)
  self-healing-patrol:
    name: Self-Healing Patrol
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: pip install requests
      - name: Run Patrol
        env:
          VERCEL_URL: ${{ secrets.VERCEL_URL }}
        run: python github_actions_quantum/quantum/healing_protocol.py
      - name: Report Status
        if: always()
        run: |
          curl -X POST "${{ secrets.VERCEL_URL }}/api/status" -H "Content-Type: application/json" -d '{"component": "self_healing", "status": "${{ job.status }}", "data": {"last_run": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"} }'
