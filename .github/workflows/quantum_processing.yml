name: BDI Main Workflow

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '*/15 * * * *'

jobs:
  security-scan:
    name: Code Guardian
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: python github_actions_quantum/check_secrets.py
      - name: Report Status
        if: always()
        env:
          VERCEL_URL: ${{ secrets.VERCEL_URL }}
        run: |
          curl -X POST "$VERCEL_URL/api/status" \
          -H "Content-Type: application/json" \
          -d '{"component": "code_guardian", "status": "${{ job.status }}"}'

  full-bdi-pipeline:
    name: Full BDI Pipeline
    needs: security-scan
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'
      - run: pip install -r requirements.txt
      - name: Run Business Insight
        run: python github_actions_quantum/quantum/business_analyzer.py
      - name: Run Evolution Chamber
        run: python github_actions_quantum/quantum/evolution_chamber.py
      - name: Run Resource Optimizer
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python github_actions_quantum/resource_auditor.py

  self-healing-patrol:
    name: Self-Healing Patrol
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with: { python-version: '3.11' }
      - run: pip install requests
      - name: Run Patrol
        env: { VERCEL_URL: ${{ secrets.VERCEL_URL }} }
        run: python github_actions_quantum/quantum/healing_protocol.py
      - name: Report Status
        if: always()
        env: { VERCEL_URL: ${{ secrets.VERCEL_URL }} }
        run: |
          curl -X POST "$VERCEL_URL/api/status" \
          -H "Content-Type: application/json" \
          -d '{"component": "self_healing", "status": "${{ job.status }}"}'
