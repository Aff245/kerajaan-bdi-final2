name: Quantum BDI Processing & Security Guard

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '*/15 * * * *'

jobs:
  full-pipeline:
    name: Full BDI Pipeline
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: 1. Run Code Guardian Scan
        run: python github_actions_quantum/check_secrets.py

      - name: Report Guardian Status
        if: always()
        env: { VERCEL_URL: ${{ secrets.VERCEL_URL }} }
        run: curl -X POST "$VERCEL_URL/api/status" -H "Content-Type: application/json" -d '{"component": "code_guardian", "status": "${{ job.status }}"}'
      
      - name: Setup Python for Quantum
        uses: actions/setup-python@v4
        with: { python-version: '3.11', cache: 'pip', cache-dependency-path: 'requirements.txt' }

      - name: Install Dependencies
        run: pip install -r requirements.txt
        
      - name: 2. Run Quantum BDI Pipeline
        run: echo "Starting Quantum Pipeline..."
        # Lanjutkan dengan langkah belief, desire, intention di sini jika diperlukan
        
      - name: 3. Run Business Insight Analysis
        run: python github_actions_quantum/quantum/business_analyzer.py

      - name: 4. Run Evolution Chamber
        run: python github_actions_quantum/quantum/evolution_chamber.py
        
      - name: 5. Run Resource Optimizer Audit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python github_actions_quantum/resource_auditor.py

  self-healing-patrol:
    name: Self-Healing Patrol
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with: { python-version: '3.11' }
      - run: pip install requests
      - name: Run SelfHealingAgent Patrol
        env: { VERCEL_URL: ${{ secrets.VERCEL_URL }} }
        run: python github_actions_quantum/quantum/healing_protocol.py
      - name: Report Patrol Status
        if: always()
        env: { VERCEL_URL: ${{ secrets.VERCEL_URL }} }
        run: curl -X POST "$VERCEL_URL/api/status" -H "Content-Type: application/json" -d '{"component": "self_healing", "status": "${{ job.status }}"}'
